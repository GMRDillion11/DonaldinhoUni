<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Everlight University</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      animation: fadeIn 0.5s ease-in;
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-direction: column;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    main {
      padding: 40px 20px;
      background: white;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #002147;
    }

    .section {
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #002147;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    .submit-button {
      background-color: gold;
      color: #002147;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #ffd700;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gold;
      color: #002147;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffd700;
    }

    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="Logo.jpg" alt="Everlight Logo" />
      <div>
        <h1 style="margin: 0;">Everlight University</h1>
        <p style="font-style: italic;">üéì Shining the Path to Knowledge...</p>
      </div>
    </div>
  </header>

  <main>
    <h2>Contact Us</h2>
    <div class="section">
      <h3>Send Us a Message</h3>
      <form action="https://formspree.io/f/xwpqvzqw" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us what you think about the school or your concerns..." required></textarea>

        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>

    <a href="Homepage.html" class="back-button">‚Üê Back to Home</a>
  </main>

  <footer>
    <p>&copy; 2025 Everlight University</p>
  </footer>

</body>
</html>
